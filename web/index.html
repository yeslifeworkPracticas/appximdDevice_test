<!DOCTYPE html>
<html lang="en">
    <head>


        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. ">
        <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template,">
        <!--icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        
        <title>Inicio de sesión</title>

        <!-- Favicons-->
        <link rel="icon" href="images/favicon/YesLifeWork.jpg" sizes="32x32">
        <!-- Favicons-->
        <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">
        <!-- For iPhone -->
        <meta name="msapplication-TileColor" content="#00bcd4">
        <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
        <!-- For Windows Phone -->


        <!-- CORE CSS-->
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen">
        <link href="css/estilo-principal.css" type="text/css" rel="stylesheet" media="screen">
        <link href="css/centrar-pagina.css" type="text/css" rel="stylesheet" media="screen">
        <link href="css/login-style.css" type="text/css" rel="stylesheet" media="screen">

        <!--Meta de OAuth2 de Google-->
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="145010941043-cvkmq57isnuc949t2q96v80q81tvj0si.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <!--scripts -->
        <script src="js/local_db.js" type="text/javascript"></script>
    </head>
    <body class="corporative-Orange" onload="LoadDB();">
        <!-- ================================================
              Scripts
             ================================================ -->
        <!-- jQuery Library -->
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <!--materialize js-->
        <script type="text/javascript" src="js/materialize.js"></script>
        <!--plugins.js - Some Specific JS codes for Plugin Settings-->
        <script type="text/javascript" src="js/plugins.js"></script>
        

        <div id="login-page" class="row">
            <div class="col s12 z-depth-4 card-panel">
                <form name="login" class="login-form" method="POST" role="form">
                    <div class="row">
                        <div class="input-field col s12 center">
                            <img src="images/YesLifeWork.jpg" alt="" class="responsive-img valign">
                        </div>
                    </div>
                    <p id="error_login"></p>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="material-icons md-48 prefix icon-color">laptop</i>
                            <input type="text" id="alias_device" readonly>
                            
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="material-icons prefix icon-color">person_outline</i>
                            <input name="password" id="password" type="password">
                            <label for="password">User</label>
                        </div>
                    </div>
                    <div class="row">          
                        <div class="input-field col s12 m12 l12  login-text">
                            <input type="checkbox" id="remember-me" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <button type="submit" class="btn waves-effect waves-light col s9">Validar conexión</button>
                            <!--<a class="btn waves-effect waves-light col s7">Iniciar Sesión</a>-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>



    </body>
</html>
